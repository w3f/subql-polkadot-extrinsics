type Extrinsic @entity {
  id: ID!
  block_hash: String!
  block_nr: Int!
  timestamp: String!
  index: Int!
  name: String!
  fields: [SilField]!
  call_index: Int!
  docs: [String]!
  args: [FunctionArgument]!
}

type SilField @entity {
  id: ID!
  name: String
  type: Int!
  typeName: String
  docs: [String]!
}

type FunctionArgument @entity {
  id: ID!
  name: String!
  type: String!
  typeName: String
}
